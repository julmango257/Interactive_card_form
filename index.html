<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <!-- Main container -->
   <div class = "app-container">

      <!-- card display section -->
      <div class = "card-container">

        <!-- front of the card -->
        <div class=""card-front>
          <img src="images\bg-card-front.png" alt="Front of the card">
          
          <div class ="card-details">
            <!-- logo -->
            <img src="images\card-logo.svg" alt="Card Logo">
            
            <!-- Displayed Card Number -->
             <p class="number">0000 0000 0000 0000</p>
             <div class="grid">
                <!-- cardholder name -->
                 <p class="cardholder-name"> JANE APPLESEED </p>

                <!-- expiry date -->
                 <div class="date">
                  <p class="expiry-month"> 00 </p>
                  <p class="expiry-year"> 00 </p>
                 </div>
             </div>
          </div>
        </div>
      </div>
   </div>



  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  

 
</body>
</html>
