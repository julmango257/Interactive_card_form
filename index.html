<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <!-- Main container -->
   <div class = "app-container">

      <!-- card display section -->
      <div class = "card-container">

        <!-- front of the card -->
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="Front of the card">
          
          <div class ="card-details">
            <!-- logo -->
            <img src="images/card-logo.svg" alt="Card Logo">
            
            <!-- Displayed Card Number -->
             <p class="number">0000 0000 0000 0000</p>
             <div class="grid">
                <!-- cardholder name -->
                 <p class="cardholder-name"> JANE APPLESEED </p>

                <!-- expiry date -->
                 <div class="date">
                  <p class="expiry-month"> 00 </p>
                  <p class="expiry-year"> 00 </p>
                 </div>
             </div>
          </div>
        </div>

          <!-- back of the card -->
        <div class="card-back">
          <img src="images/bg-card-back.png" alt="Back of the card">
            <!-- cvc  -->
          <p class="cvc">000</p>
        </div>

        <!-- form -->
         <form class ="card-form">
          <!-- cardholder name field -->
           <label for ="name">Cardholder Name</label>
           <input
             type="text"
             placeholder="e.g. Jane Appleseed"
             id="name"
             name="name"
             required>
             <!-- small = less important text -->
           <small class ="name-error">Field Can't be blank</small>

          <!-- card no field -->
           <label for="number">Card Number</label>
           <input
              type="text"
              placeholder=" e.g. 1234 5678 9123 0000"
              id="number"
              name="number"
              required>
            <small class="card-number-error">Wrong format, numbers only</small>

          <!-- expiry date and cvc forms -->

            <div class="expiry">
              <div>
                <label for="expiry-month">Card Expiry Date MM/YY</label>
                <div>

                  <!-- expiry month input -->
                   <input
                      type="number"
                      placeholder="MM"
                      id="expiry-month"
                      name="expiry-month"
                      required>
                    <small class="expiry-error">Wrong format, numbers only</small>
                  
                    <!-- expiry year field input-->
                    <input
                      type="number"
                      placeholder="YY"
                      id="expiry-year"
                      name="expiry-year"
                      required>
                     <small class="expiry-error">Wrong format, numbers only</small>
                    
                    <!-- CVC field  -->
                    <div>

                      <label for="cvc">CVC</label>
                      <input
                        type="number"
                        placeholder="e.g. 000"
                        id="cvc"
                        name="cvc"
                        required>
                      <small class="cvc-error">Field Can't be blank</small>

                    </div>
                    
                </div>

                <!-- Submit    button            -->
                 <button class="confirmation">Confirm</button>
             </form>
                
              </div>

            </div>





         
     </div>
   </div>



  <!-- Confirm --> 

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue
   -->
  

 
</body>
</html>
